<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>justify-content.html</title>
	<link rel="stylesheet"  href="style.css">
	<style>
	.property {
		width: 300px; 
		height:250px;
		margin:auto;
		font-size: 30px;
		text-align: center;
	}
	#start {
		width: 100%;
		height:50px;
		border: 2px solid white;
		display: flex;
		justify-content:flex-start;
	}
	.box {
		width: 46px;
		height: 46px;
		background-color:green;
		border: 2px solid purple;
	}
	</style>
</head>
<body>
	<header>	
		<a class="left" href="display.html"><img src="https://thypix.com/wp-content/uploads/blue-arrow-22.png" alt=""></a>
		<h1>justify-content</h1>
		<a class="right" href="флаги.html"><img src="https://thypix.com/wp-content/uploads/blue-arrow-22.png" alt=""></a>
	</header>
	<main>
		<div class="property">
			flex-start(по умолячанию)
			<div id="flex-start">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
			</div>
		</div>
		<div class="property">
			flex-end
			<div id="end">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
			</div>
		</div>
		<div class="property">
			center
			<div id="center">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
			</div>
		</div>
		<div class="property">
			space-between
			<div id="cpace-between">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
			</div>
		</div>
	</main>
</body>
</html>
