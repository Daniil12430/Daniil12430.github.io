<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Картинки</title>
	<style>
		img{
			/*Ширина картинок*/
			width: 30%;
		}
		#img1 {
			/*Обводка(граница)*/
			/*border: ширина стиль_обводки цвет_обводки*/
			border: 5px solid black;
			/*solid -  прямая линия(значение по-умолчанию)*/
		}
		#img2 {
			border: 5px solid #580EAD;
		}
		#img3 {
			border: 5px solid rgb(0,204,0);
		}
		#img4 {
			border: 5px dashed rgb(255,215,0);
			/*dashed - пунктирная линия*/
		}
		#img5 {
			border: 5px dotted rgb(255,99,71);
			/*dotted - пунктир с точкой*/
		}
		#img6 {
			border: 10px double rgb(0,255,255);
			/*double - двойная линия*/
		}
		#img7 {
			border: 7px groove rgb(0,255,0);
			/*groove - "3д эффект"*/
		}
		#img8 {
			border: 7px ridge rgb(220,20,60);
			/*ridge - "3д эффект" в другую в другую сторону*/
		}
		#img9 {
			border: 9px inset rgb(0,255,255);
			/*inset - левый верхний угол - тёмный, правый нижний - светлый*/
		}
		#img10 {
			border: 10px outset rgb(255,255,0);
			/*outset - inset наоборот*/
		}
		#img11 {
			border-top: 10px solid rgb(0,255,0);
			border-left: 10px dashed rgb(148,0,211);
			border-bottom: 10px double rgb(128,0,0);
			border-right: 10px dotted rgb(255,215,0);
		}
		#img12 {
			border-top: 5px dotted rgb(255,0,255);
			border-left: 5px double rgb(255,0,0);
			border-bottom: 5px dashed rgb(0,255,255);
			border-right: 5px solid rgb(64,65,85);
		}
		
		/*Две картинки, у которых каждая граница разная*/
	</style>
</head>
<body>
